<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a; /* slate-900 */
      color: #f8fafc; /* slate-50 */
    }

    /* Custom scrollbar for a modern look */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
    }

    /* Gradient Text */
    .text-gradient {
        background: linear-gradient(to right, #38bdf8, #3b82f6); /* sky-400 to blue-500 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    /* Modern Form Inputs & Textareas */
    .form-input {
        background-color: #1e293b; /* slate-800 */
        border: 1px solid #334155; /* slate-700 */
        color: #f8fafc; /* slate-50 */
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .form-input:focus {
        border-color: #38bdf8; /* sky-400 */
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
        outline: none;
    }

    /* Modern Card with Glowing Border Effect */
    .glow-card {
        position: relative;
        overflow: hidden;
        background-color: #1e293b; /* slate-800 */
        border: 1px solid #334155; /* slate-700 */
        transition: border-color 0.3s ease, transform 0.3s ease;
    }
    .glow-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 0.75rem; /* Corresponds to rounded-xl */
        border: 1px solid transparent;
        background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(56, 189, 248, 0.3), transparent 40%);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 1;
    }
    .glow-card:hover::before {
        opacity: 1;
    }
    .glow-card > * {
        position: relative;
        z-index: 2;
    }
  </style>
